<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200&family=Manrope:wght@200&family=Outfit:wght@100&display=swap" rel="stylesheet">

</head>

<body>
  <div class="box">

    <div id="info">

      <img class="photo" src="images/image-victor.jpg" alt="Photo of Victor">

      <div id="textInfo">
        <span class="name">Victor Crest,</span><span class="ages"> 26</span>
      <div>  
        <span class="town">London</span>
      </div>  

        
      </div>



      <div id="tekst">
          
        <div><span class="number">80K</span>
          <span class="ofWhat">Followers</span>
        </div>

        <div>
          <span class="number">803K</span>
          <span class="ofWhat">Likes</span>
        </div>

        <div>
          <span class="number">1.4K</span>
          <span class="ofWhat">Photos</span>

        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Toni JokiÄ‡</a>.
  </div>

</body>

</html>
